<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
                }
    </style>
</head>
<body>
    <h1>Events</h1>
    <button type="button" id="but">click me pls</button>
    <div id="box" class="box"></div>
    <script>
        var buttons=document.getElementById("but");
        var exemple=document.getElementById("box");
        buttons.addEventListener("mouseover",function () {
            exemple.style.backgroundColor="black";
        })
        buttons.addEventListener("mouseout",function () {
            exemple.style.backgroundColor="white";
        })
    </script>
    <input type="text" id="text">
    <button id="but2">add</button>
    <h3 id="tar"></h3>
    <script>
        var intro=document.getElementById("text")
        var buto=document.getElementById("but2")
        var text=document.getElementById("tar")
        buto.addEventListener("click",function () {
            text.innerHTML+=intro.value+"<br>"
        })
    </script>
</body>
</html>
